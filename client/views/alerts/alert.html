<template name="alert">
	{{#each alerts}}
	<div class="mmsalert" id="alert_{{_id}}">
	<span class="onealerttext">{{group}} had alert of type {{type}} &mdash; {{time}}</span>
	<span class="onealertlinks">
		<a href="https://mms.mongodb.com/backup/dashboard/{{mmsId}}">MMS</a> 
		<a href="https://brsnoc.10gen.com/view_group?id={{mmsId}}">NOC</a> 
		Comments
		{{>ack}}
	</span>
	<div class="commentwrap">
		{{#each comment}}
		<div>
			{{text}} &mdash;{{name}} @ {{time}}
		</div>
		{{/each}}
		<div>
			<textarea id="alert_{{_id}}_comment_name" class="comment_name" placeholder="Name..." rows="1"></textarea>
			<br />
			<textarea id="alert_{{_id}}_comment_text" class="comment_text" placeholder="Comment..."></textarea>
			<br />
			<input class="post_comment" type="button" value="Post" />
		</div>
	</div>
	</div>
	{{/each}}
</template>
