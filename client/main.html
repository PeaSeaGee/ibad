<head>
	<title>Internal Backup Alerts Dashboard</title>
</head>

<body>
	<div id="headWrap">
		{{>header}}
	</div>
	<div id="sortWrap">
		{{>sorter}}
	</div>
	<div id="alertsWrap">
		{{>alert}}
	</div>

</body>

<template name="sorter">
<div id="wrapper to make meteor happy">
<input type="button" id="timeAsc" value="Time ↑" class="sortButton">
<input type="button" id="timeDsc" value="Time ↓" class="sortButton" style="background:#dfd">
<input type="button" id="typeAsc" value="Type ↑" class="sortButton">
<input type="button" id="typeDsc" value="Type ↓" class="sortButton">
<input type="button" id="grpAsc" value="Group ↑" class="sortButton">
<input type="button" id="grpDsc" value="Group ↓" class="sortButton">
<input type="checkbox" class="showAck" id="showAck"> Show Acknowledged
</div>
</template>
